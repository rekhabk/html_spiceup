<!DOCTYPE html>
<html dir = "rtl">

   <head>
      <title>Display Directions</title>
   </head>
	
   <body>
      This is how IE 5 renders right-to-left directed text.
      When dir attribute is used within the <html> tag,
       it determines how text will be presented within the entire document.
        When used within another tag, it controls the text's direction for just the content of that tag.
   </body>
	
</html>
