<!DOCTYPE html>
<html>

   <head>
      <title>Centring Content Example</title>
   </head>
	
   <body>
      <p>This text is not in the center.</p>
      
      <p>This is paragraph one and should be on top</p>
      <hr />
      
      <center>
         <p>This text is in the center.</p>
      </center>
   </body>
	
</html>
